<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    
    
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe();" class="js-subscribe-button" >Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost Of Order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
  <button onclick="calculateTotal();">Calculate</button>
  <p class="js-total-cost"></p>


  <script>
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');
      if(buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }else{
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);  //do not forget to add Number() here
      if(cost<40){
        cost += 10;
      }
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    function handleCostKeydown(){
      if(event.key === 'Enter'){
        calculateTotal();
      }
    }
  </script>
  
</body>
</html>

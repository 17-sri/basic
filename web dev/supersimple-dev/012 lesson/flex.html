<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-box lesson 12</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: flex;
    flex-direction: row;">
    <div style="background-color: aqua;">
      div 1
    </div>
    <div style="background-color: bisque;">
      div 2 <p>paragraph</p>
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
    <div style="background-color: aqua; width: 100px;">
      100 px
    </div>
    <div style="background-color: bisque; flex: 1;">
      flex 1
    </div>
  </div>


  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
    <div style="background-color: bisque; flex: 1;">
      flex 1
    </div>
    <div style="background-color: rgb(0, 255, 89); width: 100px;">
      100 px
    </div>
    <div style="background-color: aqua; width: 100px; flex: 2;">
      flex 2
    </div>  
  </div>


  <div style="
    height: 70px;
    border-width: 2px;
    border-style: solid;
    border-color: gray;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: center;">
    <div style="background-color: bisque; width: 100px;">
      100 px
    </div>
    <div style="background-color:coral; width: 100px;">
      100 px
    </div>
    <div style="background-color: aqua; width: 100px; width: 100px;">
      100px
    </div>  
  </div>


  <div style="
    height: 70px;
    border-width: 2px;
    border-style: solid;
    border-color: gray;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;">
    <div style="background-color: bisque; width: 100px;">
      100 px
    </div>
    <div style="background-color:fuchsia; width: 100px;">
      100 px
    </div>
    <div style="background-color: aqua; width: 100px; width: 100px;">
      100px
    </div>  
  </div>


  <div style="
    height: 70px;
    border-width: 2px;
    border-style: solid;
    border-color: gray;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;">
    <div style="background-color: bisque; width: 100px;">
      100 px
    </div>
    <div style="background-color:mediumslateblue; width: 100px;">
      100 px
    </div>
    <div style="background-color: aqua; width: 100px; width: 100px;">
      100px
    </div>  
  </div>


</body>
</html>

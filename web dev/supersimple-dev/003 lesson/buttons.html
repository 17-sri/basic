<style>
  .button{
    font-family: sans-serif;
    margin: 5px;
    padding: auto;
    height: 36px;
    width: 100px;
    font-size: 18px;
    cursor: pointer;
  }

  .subscribe-button{
    background-color: rgb(199, 0, 0);
    border: none;
    color: white;
    border-radius: 3px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    background-color: white;
    border-color: rgb(37, 111, 231);
    border-style: solid;
    border-radius: 8px;
    color: rgb(37, 111, 231);

    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover{
    background-color: rgb(37, 111, 231);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(64, 138, 241);
    border: none;
    color: white;
    border-radius: 17px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    /* box-shadow : vertical horizantal opacity(0, 0, 0, transition time) */
  }
</style>

<button class="subscribe-button button">subscribe</button>
<button class="join-button button">join</button>
<button class="tweet-button button">tweet</button>

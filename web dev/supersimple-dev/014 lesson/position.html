<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position practice lesson 14</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
    background-color: black;
    color: aliceblue;  
    position: fixed; /*to fix the header at the same place*/
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
  ">header</div>

  <div style="
    background-color: black;
    color: antiquewhite;
    position: fixed; 
    /* to fix the sidebar */
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
  ">sidebar</div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
  ">div 1</div>

  <div style="
    background-color: lightcoral;
    height: 200px;
    width: 200px;
  ">div 2</div>
</body>
</html>

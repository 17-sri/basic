<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        ul{
            color: yellow;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Three ways to add css to html</h1>
    <li>
        <ol style="color: yellow;background-color: red;">Inline CSS (inside tag name)</ol>
    </li>
    <li>
        <ul>Internal CSS (in seperate style tag)</ul>
    </li>
    <div>
        <li>In seperate file (link from seperate file : style.css)</li>
    </div>
</body>
</html>
